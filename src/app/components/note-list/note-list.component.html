<div
  *ngFor="let note of notes; let i = index"
  class="bg-white shadow-lg p-4 rounded-lg border-l-4 relative"
  [ngClass]="{
    'border-blue-500': note.cat === 'Tareas',
    'border-green-500': note.cat === 'Creatividad',
    'border-yellow-500': note.cat === 'Trabajo'
  }"
  (click)="openModal(note)"
>
  <button
    (click)="deleteNote(i); $event.stopPropagation()"
    class="absolute top-2 right-2 text-red-500"
  >
    ✖
  </button>

  <h3 class="text-lg font-bold">{{ note.title }}</h3>
  <p>{{ note.content }}</p>
  <p class="text-sm text-gray-500">
    <strong>Categoría:</strong> {{ note.cat }}
  </p>
</div>

<!-- Modal -->
<app-note-modal
  *ngIf="selectedNote"
  [note]="selectedNote"
  (close)="closeModal()"
></app-note-modal>
